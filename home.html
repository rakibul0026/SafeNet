<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Crime Reporting System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Header Section */
    .header {
      background-color: #0b2345;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #122f5c;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #1d4582;
    }

    /* Page content area */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    ONLINE CRIME REPORTING SYSTEM
  </div>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About Project</a>
    <a href="#">Dashboard</a>
    <a href="#">Administration</a>
    <a href="#">Reports</a>
    <a href="#">My Account</a>
    <a href="#">Change Password</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <h2>Welcome to Online Crime Reporting System</h2>
    <p>This is a sample layout for your project interface.</p>
  </div>

</body>
</html>
