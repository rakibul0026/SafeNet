<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Online Crime Reporting System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Header Section */
    .header {
      background-color: #0b2345;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #122f5c;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #1d4582;
    }

    /* Contact Section */
    .contact-container {
      max-width: 850px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }

    .contact-container h2 {
      text-align: center;
      color: #0b2345;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .contact-container p {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
      font-size: 17px;
    }

    form .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    form .row div {
      flex: 1;
    }

    label {
      font-weight: bold;
      color: #0b2345;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      height: 180px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #004aad;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0063ff;
    }

    /* Footer */
    .footer {
      background-color: #0b2345;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      form .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    ONLINE CRIME REPORTING SYSTEM
  </div>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="register.html">Register</a>
    <a href="index.html">Report Crime</a>
    <a href="admin.html">Administration</a>
    <a href="crime_hypothesis.html">Crime hypothesis & Act</a>
    <a href="crime_vlog.html">Crime Vlog</a>
    <a href="account.html">My Account</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have any questions or need help? Send us a message and we will contact you soon.</p>

    <form>
      <div class="row">
        <div>
          <label>Your Name</label>
          <input type="text" placeholder="Enter your full name" required>
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Phone Number</label>
          <input type="text" placeholder="+8801XXXXXXXXX">
        </div>
        <div>
          <label>Subject</label>
          <input type="text" placeholder="Message subject">
        </div>
      </div>

      <label>Your Message</label>
      <textarea placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 Online Crime Reporting System | Designed by MD Rakibul Hassan
  </div>

</body>
</html>
